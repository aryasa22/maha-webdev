<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/contact-style.css" />
    <title>Maha Webdev | Contact</title>
  </head>
  <body>
    <section id="contact-main-section">
      <nav class="main-nav container">
        <a href="./index.html">
          <div class="nav-logo">
            <img src="./assets/images/Logo.png" alt="" />
            <h1 class="logo-text">Maha Webdev</h1>
          </div>
        </a>

        <ul class="nav-links">
          <a href="./about.html">
            <li class="link">About</li>
          </a>
          <a href="./projects.html">
            <li class="link">Projects</li>
          </a>
          <a href="./contact.html">
            <li class="link contact-link">Contact</li>
          </a>
        </ul>

        <div class="burger">
          <div class="line line-1"></div>
          <div class="line line-2"></div>
          <div class="line line-3"></div>
        </div>
      </nav>

      <div class="contact-form-card-container">
        <div class="contact-form-card">
          <h2 class="contact-title">Contact Us</h2>
          <form action="" class="contact-form">
            <div class="input">
              <input class="contact-input" type="text" placeholder=" " />
              <label class="contact-label">Nama</label>
            </div>
            <div class="input">
              <input class="contact-input" type="email" placeholder=" " />
              <label class="contact-label">Email</label>
            </div>
            <div class="textarea">
              <textarea
                name="message"
                id=""
                cols="30"
                rows="10"
                placeholder=" "
                class="contact-textarea"
              ></textarea>
              <label class="textarea-label">Pesan</label>
            </div>
            <input type="submit" value="Kirim" class="kirim-btn" />
          </form>
        </div>
      </div>

      <!-- Mobile Nav -->
      <div class="mobile-nav">
        <ul class="mobile-nav-links">
          <a href="./about.html">
            <li class="link">About</li>
          </a>
          <a href="./projects.html">
            <li class="link">Projects</li>
          </a>
          <a href="./contact.html">
            <li class="link contact-link">Contact</li>
          </a>
        </ul>
      </div>
    </section>

    <script src="./contact-app.js"></script>
  </body>
</html>
